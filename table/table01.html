<!-- 
   테이블(table)
      여러 종류의 데이터가 행과 열로 정리된 표
      
      <table> : 테이블 생성 시 사용하는 태그
      <tr> : 행
      <th>, <td> : 열

    <table>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 태그</title>
 </head>
 <body>
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
  </table>
 </body>
 </html>
