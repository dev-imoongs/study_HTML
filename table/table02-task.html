<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 병합 - 실습</title>
</head>
<style>
  td{
    border: 1px solid=black
    text-align="center"
  }

</style>
<body>
  <table border="1" style="border: 1px solid=black; border-collapse: collapse; width: 50%; margin: 0 auto; text-align: center;">
    <tr>
      <td colspan="2">1</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
    </tr>
  </table>
</body>
</html>
