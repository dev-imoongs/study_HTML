<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div</title>
</head>
<body>
  <!-- 
    두 개의 div를 50%로 이어서 붙이고 싶을 때에는 inline-block으로 display를 변경한 뒤
    공백없이 딱 붙여서 작성해야 한다.
   -->
  <div style="display: inline-block; background: red; width: 50%; text-align: center;">DIV1</div><div style="display: inline-block; background: green; width: 50%; text-align: center;">DIV2</div>

  <div style="float: right; background: orange; width: 50%; text-align: center;">DIV3</div>
  <div style="float: right; background: olive; width: 50%; text-align: center;">DIV4</div>

   <!-- DIV 5, 6, 7, 8, 총 4개의 div태그를 생성하고, 한 줄로 이어서 나오게 하기  -->

   <div style="float: left; background-color: blueviolet; width: 25%; text-align: center;">div5</div>
   <div style="float: left; background-color: blue; width: 25%; text-align: center;">div6</div>
   <div style="float: left; background-color: green; width: 25%; text-align: center;">div7</div>
   <div style="float: left; background-color: yellowgreen; width: 25%; text-align: center;">div8</div>
   
   <div>
    <ul>
      <li style="list-style-type: none; float:left; width: 100px;">list1</li>
      <li style="list-style-type: none; float:left; width: 100px;">list2</li>
      <li style="list-style-type: none; float:left; width: 100px;">list3</li>
      <li style="list-style-type: none; float:left; width: 100px;">list4</li>
    </ul>
   </div>

</body>
</html>
